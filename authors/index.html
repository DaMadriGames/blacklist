<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Watchlist: Users</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/Fireflies/watchlist/gh-pages/bootstrap/css/jumbotron.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdn.rawgit.com/nodeca/js-yaml/master/dist/js-yaml.min.js"></script>
    <script src="js/users.js"></script>
</head>
<body ng-app="userApp" ng-controller="userController">
    <div class="container">
        <div class="jumbotron">
            <h1>Users</h1>
            <h3>All users mentioned below are to be dealt with with caution.</h3>

            <table class="table table-striped table-bordered">
                <tr>
                    <th>Name</th>
                    <th>Reasoning</th>
                </tr>
                <tr ng-repeat="user in users" ng-hide="loading">
                    <td><a href="{{ spigot(user) }}">{{ user.username }}</a></td>
                    <td>
                        <ul>
                            <li ng-repeat="reason in user.reasons">{{ reason }}</li>
                        </ul>
                    </td>
                </tr>
            </table>

            <div class="footer text-center text-muted">
                Know someone who deserves to be on the list? Add them <a href="https://github.com/Fireflies/watchlist/tree/master/users">here</a>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
