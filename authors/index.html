<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Caution: Authors</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="../jumbotron.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

<body ng-app="authorApp">
    <div class="container">
        <div class="jumbotron">
            <h1>Authors</h1>
            <h3>All authors mentioned below are to be dealt with with caution.</h3>

            <table class="table table-striped" ng-controller="authorController" ng-hide="loading">
                <tr>
                    <th>Spigot username</th>
                    <th>Why?</th>
                </tr>
                <tr ng-repeat="author in authors">
                    <td>Bob</td>
                    <td>Talks a lot of shit and refuses to work when paid</td>
                </tr>   
            </table>
            <div class="footer text-center text-muted">
                Know someone who deserves to be on the list? Add them <a href="#">here</a>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
